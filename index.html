<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi carrito de compras</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5" style="background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px;">
        <h1 class="mb-4 text-center h1">Tienda de Productos Sencilla</h1>

        <div id="productos-disponibles" class="row"></div>

        <hr class="my-5" />

        <h2 class="mb-3 text-center h2">Tu Carrito de Compras</h2>
        <div class="card p-3">
            <ul id="items-carrito" class="list-group mb-3">
                <!-- El contenido del carrito será generado dinámicamente -->
            </ul>
            <p class="h4 text-end">Total: <span id="total-carrito">$0.00</span></p>
            <button id="btn-vaciar-carrito" class="btn btn-danger mt-3">
                Vaciar Carrito
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Script personalizado -->
    <script src="js/carrito.js"></script>
</body>

</html>
